<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Credenciais</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="../js/update_credentials.js" defer></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Atualizar Nome de Usuário e Senha</h2>
        <form id="updateCredentialsForm">
            <input type="text" id="username" placeholder="Novo Nome de Usuário" required>
            <input type="password" id="password" placeholder="Nova Senha" required>
            <button type="submit">Salvar</button>
        </form>
        <button class="cancel-btn" onclick="window.location.href='user_settings.html'">Cancelar</button>
    </div>
</body>
</html>
