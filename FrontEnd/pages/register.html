<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="../js/auth.js" defer></script>
    <meta http-equiv="Cache-control" content="no-cache">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Criar Conta</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Usuário" required>
            <input type="password" id="newPassword" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <p class="success-message" id="registerSuccess"></p>
            <p class="error-message" id="registerError"></p>
        </form>
        <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
    </div>
</body>
</html>
