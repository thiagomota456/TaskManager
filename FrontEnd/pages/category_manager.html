<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/category_manager.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="../js/category_manager.js" defer></script>
    <meta http-equiv="Cache-control" content="no-cache">
</head>
<body class="category-page">
    <div class="category-container">
        <h2>Gerenciar Categorias</h2>

        <!-- Formulário para Criar Nova Categoria -->
        <form id="createCategoryForm">
            <input type="text" id="newCategoryName" placeholder="Nome da Categoria" required>
            <input type="text" id="newCategoryDesc" placeholder="Descrição" required>
            <button type="submit">Criar Categoria</button>
        </form>

        <!-- Lista das Categorias Existentes -->
        <div id="categoryList">
            <!-- Categorias serão carregadas dinamicamente -->
        </div>

        <button class="back-button" onclick="window.location.href='settings.html'">Voltar</button>
    </div>
</body>
</html>
